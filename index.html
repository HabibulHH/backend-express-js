<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product Entry Form</h1>
    <form id="productForm">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" step="0.01" id="productPrice" name="productPrice" required>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

        <label for="productCategory">Product Category:</label>
        <input type="text" id="productCategory" name="productCategory" required>

        <label for="productImages">Product Images (comma-separated URLs):</label>
        <input type="text" id="productImages" name="productImages">

        <label for="productStock">Product Stock:</label>
        <input type="number" id="productStock" name="productStock" required>

        <label for="productRating">Product Rating:</label>
        <input type="number" step="0.1" id="productRating" name="productRating" required>

        <label for="productTags">Product Tags (comma-separated):</label>
        <input type="text" id="productTags" name="productTags">

        <label for="productDimensions">Product Dimensions (length, width, height):</label>
        <input type="text" id="productDimensions" name="productDimensions" placeholder="e.g., 10,5,3">

        <button type="button" onclick="submitProduct()">Submit</button>
    </form>

    <script>
        function submitProduct() {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);

            const productData = {
                productId: parseInt(formData.get('productId')),
                productName: formData.get('productName'),
                productPrice: parseFloat(formData.get('productPrice')),
                productDescription: formData.get('productDescription'),
                productCategory: formData.get('productCategory'),
                productImages: formData.get('productImages').split(',').map(url => url.trim()),
                productStock: parseInt(formData.get('productStock')),
                productRating: parseFloat(formData.get('productRating')),
                productTags: formData.get('productTags').split(',').map(tag => tag.trim()),
                productDimensions: (() => {
                    const [length, width, height] = formData.get('productDimensions').split(',').map(Number);
                    return { length, width, height };
                })()
            };

            console.log('Product Data:', productData);
            alert('Product data has been logged to the console!');
        }
    </script>
</body>
</html>
